<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/website_top_styles.css" />
    <link rel="stylesheet" href="./styles/userProfile_styles.css" />
    <link rel="stylesheet" href="./styles/userProfile_select_styles.css" />
    <link rel="stylesheet" href="./styles/userProfile_selected_styles.css" />
    <title>User Profiles</title>
</head>
<body>
    <div class="userProfilesFrame">
        <div id="top">
            <!-- logo -->
            <div class="webCompany">
                <div id="Company_namelogo">
                    Company
                    name/logo
                </div>
            </div>
            
            <!-- Navigation -->
            <div id="navigationPane">
                <div id="Menu_1" class="menu flex">
                    Navigation menu 1
                </div>
                <div id="Menu_2" class="menu flex">
                    Navigation menu 2
                </div>
                <div id="Menu_3" class="menu flex">
                    Navigation menu 3
                </div>
            </div>

            <!-- Profile -->
            <div id="profile">
                <div class="User-profile flex">
                    <div id="profilePic"></div>
                </div>
                <div class="heyPerson flex">
                    Hi, Lara!
                </div>
            </div>
        </div>


        <div id="userProfilesPart">
            <div class="select">
                <div class="userType">
                    <div class="tabs">
                        <div id="tabVoidTop"></div>
                        <div id="typeRecruiter" class="clickTab flex">
                            <div id="recruiterText">
                                Recruiters
                            </div>
                        </div>
                        <div id="typeMentor" class="clickTab flex">
                            <div id="mentorText">
                                Mentors
                            </div>
                        </div>
                    </div>
                    <div id="typeVoid">
                        
                    </div>
                </div>

                <div class="inFo flex">
                    <div id="infoText">
                        A mentor works in your field and will help guide and support you with anything you may need in your location
                    </div>
                </div>

                <div id="Layla" class="potentialPerson">
                    
                </div>

                <div id="Marcos" class="potentialPerson">
                    
                </div>

                <div id="Romi" class="potentialPerson">
                    
                </div>
            </div>


            <div class="selected">
                <div id="void" class="flex"></div>

                <div id="selectedPerson" class="flex">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
